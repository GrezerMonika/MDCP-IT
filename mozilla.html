<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Examples</title>
  </head>
  <script> 
    document.cookie = "name=oeschger; SameSite=None; Secure";
    document.cookie = "favorite_food=tripe; SameSite=None; Secure";

    function setCookies(name, value, expirationDays) {
      const date = new Date();
      date.setTime(date.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function showCookies() {
      const output = document.getElementById("cookies");
      output.textContent = `> ${document.cookie}`;
    }

    function clearCookies() {
      const output = document.getElementById("cookies");
      output.textContent = "";
    }

  </script>
  <body>
    <h1>Laborator MDCP-IT</h1>
    <h2>Exemplul 1</h2>
    <button onclick="setCookies('name', 'oeschger', 7)">Set cookies</button>
    <button onclick="setCookies('favorite_food', 'tripe', 7)">Set cookies</button>
    <button onclick="showCookies()">Show cookies</button>
    <button onclick="clearCookies()">Clear cookies</button>
    <div>
      <code id="cookies"></code>
    </div>
  </body>
</html>
